<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcbodyclass" id="calcbodyid">

        <div class="calcdisplayclass" id="calcdisplayid">
            <input type="text" name="textclass" id="textid">
        </div>

        <div class="calckeysclass" id="calckeysid">

            <button class="clearclass" id="clearid">C</button>

            <button class="clearentryclass" id="clearentryid">CE</button>

            <button class="remclass" id="remid">%</button>

            <button class="divideclass" id="divideid">/</button>

            <button class="multiplyclass" id="multiplyid">X</button>

            <button class="subtractclass" id="subtractid">-</button>

            <button class="additionclass" id="additionid">+</button>

            <button class="equalstoclass" id="equalstoid">=</button>

            <button class="sevenclass" id="sevenid">7</button>
            <button class="eightclass" id="eightid">8</button>
            <button class="nineclass" id="nineid">9</button>
            <button class="fourclass" id="fourid">4</button>
            <button class="fiveclass" id="fiveid">5</button>
            <button class="sixclass" id="sixid">6</button>
            <button class="oneclass" id="oneid">1</button>
            <button class="twoclass" id="twoid">2</button>
            <button class="threeclass" id="threeid">3</button>
            <button class="zeroclass" id="zeroid">0</button>

        </div>
    </div>
</body>
</html>
